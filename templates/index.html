<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE Analyser Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f4ff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pharmacy-highlight {
            background: white;
            color: #333;
        }

        .chart-section {
            margin-top: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            height: 700px;
        }

        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }

        #revenueChart {
            width: 100% !important;
            height: 600px !important;
            max-height: none;
        }

        .pharmacy-selector {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .pharmacy-selector h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .pharmacy-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
        }

        .pharmacy-checkbox {
            display: flex;
            align-items: center;
            padding: 5px;
        }

        .pharmacy-checkbox input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .pharmacy-checkbox label {
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        .selector-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .select-btn, .update-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .select-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .update-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            font-weight: bold;
        }

        .select-btn:hover, .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PE Analyser Dashboard</h1>
            <p>Upload your CSV file to analyze pharmacy data</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h3>Drop your CSV file here or click to browse</h3>
                <p>Supports CSV files up to 16MB</p>
                <input type="file" id="fileInput" class="file-input" accept=".csv">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing your file...
            </div>
            
            <div id="alertContainer"></div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card pharmacy-highlight">
                    <div class="stat-number" id="uniquePharmacies">0</div>
                    <div class="stat-label">Unique Pharmacies</div>
                </div>
                
            </div>
            
            <div class="chart-section">
                <div class="pharmacy-selector">
                    <h3>Select Pharmacies to Display</h3>
                    <div class="pharmacy-checkboxes" id="pharmacyCheckboxes">
                        <!-- Pharmacy checkboxes will be populated dynamically -->
                    </div>
                    <div class="selector-controls">
                        <button class="select-btn" onclick="selectAll()">Select All</button>
                        <button class="select-btn" onclick="clearAllSelections()">Clear All</button>
                        <button class="update-btn" onclick="updateChartWithSelection()">Update Chart</button>
                    </div>
                </div>
                <div class="chart-container">
                    <h2>Total Revenue by Pharmacy Over Time</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const dashboard = document.getElementById('dashboard');
        const alertContainer = document.getElementById('alertContainer');
        
        // Chart variables
        let revenueChart = null;
        const ctx = document.getElementById('revenueChart').getContext('2d');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function hideAlert() {
            alertContainer.innerHTML = '';
        }

        function showLoading() {
            loading.style.display = 'block';
            hideAlert();
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function updateStats(stats) {
            // Add error checking to prevent undefined values
            if (stats && typeof stats === 'object') {
                // Update only the elements that exist in the DOM
                const uniquePharmaciesEl = document.getElementById('uniquePharmacies');
                const totalRowsEl = document.getElementById('totalRows');
                const uniqueClustersEl = document.getElementById('uniqueClusters');
                const uniqueMetricsEl = document.getElementById('uniqueMetrics');
                
                if (uniquePharmaciesEl) {
                    uniquePharmaciesEl.textContent = (stats.unique_pharmacies || 0).toLocaleString();
                }
                if (totalRowsEl) {
                    totalRowsEl.textContent = (stats.total_rows || 0).toLocaleString();
                }
                if (uniqueClustersEl) {
                    uniqueClustersEl.textContent = (stats.unique_clusters || 0).toLocaleString();
                }
                if (uniqueMetricsEl) {
                    uniqueMetricsEl.textContent = (stats.unique_metrics || 0).toLocaleString();
                }
                
                dashboard.style.display = 'block';
                loadPharmacySelector();
            } else {
                console.error('Invalid stats data:', stats);
                showAlert('Error displaying statistics', 'error');
            }
        }

        function loadPharmacySelector() {
            fetch('/api/pharmacies')
            .then(response => response.json())
            .then(pharmacies => {
                if (Array.isArray(pharmacies)) {
                    createPharmacyCheckboxes(pharmacies);
                    // Auto-select all pharmacies and load chart
                    selectAll();
                }
            })
            .catch(error => {
                console.error('Error fetching pharmacies:', error);
            });
        }

        function createPharmacyCheckboxes(pharmacies) {
            const container = document.getElementById('pharmacyCheckboxes');
            container.innerHTML = '';
            
            pharmacies.forEach(pharmacy => {
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'pharmacy-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `pharmacy_${pharmacy}`;
                checkbox.value = pharmacy;
                
                const label = document.createElement('label');
                label.htmlFor = `pharmacy_${pharmacy}`;
                label.textContent = pharmacy;
                
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                container.appendChild(checkboxDiv);
            });
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('#pharmacyCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function clearAllSelections() {
            const checkboxes = document.querySelectorAll('#pharmacyCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }


        function clearAllSelections() {
            const checkboxes = document.querySelectorAll('#pharmacyCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function getSelectedPharmacies() {
            const checkboxes = document.querySelectorAll('#pharmacyCheckboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(checkbox => checkbox.value);
        }

        function updateChartWithSelection() {
            const selectedPharmacies = getSelectedPharmacies();
            if (selectedPharmacies.length === 0) {
                if (revenueChart) {
                    revenueChart.destroy();
                    revenueChart = null;
                }
                return;
            }
            loadRevenueChart(selectedPharmacies);
        }

        function loadRevenueChart(selectedPharmacies = null) {
            let url = '/api/revenue-data';
            if (selectedPharmacies && selectedPharmacies.length > 0) {
                url += '?pharmacies=' + encodeURIComponent(selectedPharmacies.join(','));
            }
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error loading chart data:', data.error);
                    return;
                }
                createRevenueChart(data);
            })
            .catch(error => {
                console.error('Error fetching chart data:', error);
            });
        }

        function createRevenueChart(data) {
            // Destroy existing chart if it exists
            if (revenueChart) {
                revenueChart.destroy();
            }

            revenueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: data.datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Total Revenue by Pharmacy Over Time'
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Total Revenue ($)'
                            },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                }
            });
        }

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showAlert('Please select a CSV file.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading();

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.error) {
                    showAlert(data.error, 'error');
                } else {
                    showAlert(data.message, 'success');
                    // Handle both response structures: nested stats or direct stats
                    const statsData = data.stats || data;
                    updateStats(statsData);
                }
            })
            .catch(error => {
                hideLoading();
                showAlert('Error uploading file: ' + error.message, 'error');
            });
        }

        // Load stats on page load if data exists
        fetch('/api/stats')
        .then(response => response.json())
        .then(data => {
            if (!data.error) {
                updateStats(data);
            }
        })
        .catch(error => {
            console.log('No existing data loaded');
        });
    </script>
</body>
</html>
